<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/race">
        <div>
            <label for="first">First Name</label>
            <input id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input id="last" name="lastname" required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio" id="funrun" name="race" value="funrun">
            <label type="text" for="funrun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" id="half" name="race" value="half">
            <label type="text" for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" id="full" name="race" value="full">
            <label type="text" for="full">Full Marathon</label>
        </div>
        <div>
            <label type="text" for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label type="text" for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label type="text" for="division">Select Age Group</label>
            <select id="division" name="ag">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
